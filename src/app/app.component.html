<header>
  <h1>Create User</h1>
  <nav>
    <ul>
      <li> <a> Usu√°rios criados</a></li>
    </ul>
  </nav>
</header>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" formControlName="name">
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" formControlName="age">
  </div>
  <div>
    <label for="sex">Sex:</label>
    <input type="text" id="sex" name="sex" formControlName="sex">
  </div>
  <div>
    <label for="document">Document:</label>
    <input type="text" id="document" name="document" formControlName="document">
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" formControlName="address">
  </div>
  <button type="submit" [disabled]="userForm.invalid">Create User</button>
</form>

<div class="modal-overlay"></div>
<div class="modal-create">
  <div class="modal-content-create">
    <h2>User Created</h2>
    <p>Name: {{ userForm.value.name }}</p>
    <p>Age: {{ userForm.value.age }}</p>
    <p>Address: {{ userForm.value.address }}</p>
    <button (click)="closeModalCreate()">Close</button>
  </div>
